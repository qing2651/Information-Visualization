<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>2022年GDP增速 Top10 饼图</title>
    <!-- 引入 ECharts 官方 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 600px;
            height: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>

    <script>
        var chart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '2022年GDP增速 Top10',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            series: [
                {
                    name: '增速',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 4.7, name: '福建' },
                        { value: 4.5, name: '湖南' },
                        { value: 4.3, name: '湖北' },
                        { value: 3.9, name: '山东' },
                        { value: 3.5, name: '安徽' },
                        { value: 3.1, name: '浙江' },
                        { value: 3.1, name: '河南' },
                        { value: 2.9, name: '四川' },
                        { value: 2.8, name: '江苏' },
                        { value: 2.0, name: '广东' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        chart.setOption(option);
    </script>
</body>
</html>
