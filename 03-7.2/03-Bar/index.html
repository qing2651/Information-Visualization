<!DOCTYPE html> 
<html style='height: 100%'>    
<head>

<body style='height: 100%; margin: 0'>        
    <div id='container' style='height: 100%'></div>        
    <script type='text/javascript' src='echarts.min.js'></script>        
    <script type='text/javascr
    ipt' src='echarts-gl.min.js'></script>

    <script type="text/javascript">

var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
var categoryData = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
var barData = [120, 200, 150, 80, 70, 110, 130];

// 实践课3-练习1，请编写冒泡排序代码，实现对七天数据的排序，并在柱状图中正确显示
function BubbleSort(arr) {
    for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                // 交换barData 中的值
                var temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;

                // 同步交换categoryData中的对应项
                var tmpLabel = categoryData[j];
                categoryData[j] = categoryData[j + 1];
                categoryData[j + 1] = tmpLabel;
            }
        }
    }
}


BubbleSort(barData)

option = null;
option = {
    xAxis: {
        type: 'category',
        data: categoryData
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: barData,
        type: 'bar',
        showBackground: true,
        backgroundStyle: {
            color: 'rgba(220, 220, 220, 0.8)'
        }
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
